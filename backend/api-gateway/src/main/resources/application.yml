server:
  port: ${SERVER_PORT:10789}
  forward-headers-strategy: native

spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false

    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOriginPatterns: ${CORS_ALLOWED_ORIGINS:https://d3v5irw7bgqyjf.cloudfront.net,https://job-applicant.indevs.in,http://localhost:5173,http://localhost:5174}
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
              - Origin
            exposedHeaders:
              - Set-Cookie
            allowCredentials: true

      routes:
        - id: authentication-service
          uri: lb://authentication-service
          predicates:
            - Path=/auth/**,/oauth2/**,/login/oauth2/**

        - id: application-service-files
          uri: lb://application-service
          predicates:
            - Path=/api/files/**

        - id: application-service-applications
          uri: lb://application-service
          predicates:
            - Path=/api/v1/applications/**

        - id: applicant-service
          uri: lb://applicant-service
          predicates:
            - Path=/api/v1/applicants/**

        - id: subscription-service
          uri: lb://subscription-service
          predicates:
            - Path=/api/v1/subscriptions/**

        # Gateway will forward to: http://13.236.146.126:8000
        - id: job-manager
          uri: ${JOB_MANAGER_URI:http://13.236.146.126:8000}
          predicates:
            - Path=/job-manager/**
          filters:
            # remove the /job-manager prefix before forwarding
            - RewritePath=/job-manager/(?<segment>.*), /${segment}

            # Strip upstream CORS headers (Job Manager has global CORS; browser must only see gateway CORS)
            - RemoveResponseHeader=Access-Control-Allow-Origin
            - RemoveResponseHeader=Access-Control-Allow-Credentials
            - RemoveResponseHeader=Access-Control-Allow-Headers
            - RemoveResponseHeader=Access-Control-Allow-Methods
            - RemoveResponseHeader=Access-Control-Expose-Headers

      forwarded:
        enabled: true

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
    ip-address: ${EUREKA_INSTANCE_IP_ADDRESS:${EUREKA_INSTANCE_HOSTNAME}}
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:true}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    reactor.netty.http.server: DEBUG
