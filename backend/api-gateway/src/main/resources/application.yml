server:
  port: ${SERVER_PORT:10789}
  forward-headers-strategy: framework

spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false

    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
              - Origin
              - X-Applicant-Id
              - X-Applicant-Email
            exposedHeaders:
              - Set-Cookie
            allowCredentials: true

      routes:
        - id: authentication-service
          uri: lb://authentication-service
          predicates:
            - Path=/auth/**,/oauth2/**,/login/oauth2/**

        - id: applicant-service
          uri: lb://applicant-service
          predicates:
            - Path=/api/v1/applicants/**

        - id: subscription-service
          uri: lb://SUBSCRIPTION-SERVICE
          predicates:
            - Path=/api/subscriptions/**
      forwarded:
        enabled: true

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
