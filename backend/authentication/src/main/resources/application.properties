# ===============================
# Application Info
# ===============================
spring.application.name=authentication-service
server.port=8081

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=${MONGODB_URI_AUTHENTICATION}

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.pathsToMatch=/api/**
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# JWT Configuration & TTL
# ===============================
jwt.secret=${JWT_SECRET:devision-dev-secret}
jwt.issuer=${JWT_ISSUER:devision}
jwt.access-ttl-seconds=900
jwt.refresh-ttl-seconds=604800

# ===============================
# File Upload Size Limits
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# Eureka Client (Service Discovery)
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true


