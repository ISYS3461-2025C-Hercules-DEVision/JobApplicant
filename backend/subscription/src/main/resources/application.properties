# ===============================
# Application Info
# ===============================
spring.application.name=subscription-service
server.port=8086

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===============================
# MongoDB
#   - Reads from env var MONGODB_URI_SUBSCRIPTION
# ===============================
spring.data.mongodb.uri=mongodb+srv://devision_db_user:s08102000@devision-cluster.odwbbcy.mongodb.net/ja_subscription?retryWrites=true&w=majority&appName=devision-cluster
# ===============================
# Swagger / OpenAPI (optional)
# ===============================
springdoc.paths-to-match=/api/**
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Eureka Client (Service Discovery)
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# ===============================
# Stripe Configuration
#   - Reads from env vars STRIPE_SECRET_KEY and STRIPE_WEBHOOK_SECRET
# ===============================
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_default}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_default}
stripe.price-usd=${STRIPE_PRICE_USD:1000}
