server:
  port: ${SERVER_PORT:8086}

spring:
  application:
    name: subscription-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  data:
    mongodb:
      uri: ${MONGODB_URI_SUBSCRIPTION}

  security:
    oauth2:
      resourceserver:
        jwt:
          # Trust JWTs issued by authentication-service
          issuer-uri: http://localhost:8087

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc:
  paths-to-match: /api/**
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# ===============================
# Eureka Client
# ===============================
eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:true}
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}

