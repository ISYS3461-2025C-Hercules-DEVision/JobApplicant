# ===============================
# Application Info
# ===============================
spring.application.name=application-service
server.port=${SERVER_PORT:8084}

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===============================
# MongoDB
# ===============================
spring.data.mongodb.uri=${MONGODB_URI_APPLICATION}

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.pathsToMatch=/api/**
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Cloudinary
# ===============================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ===============================
# File Upload Size Limits
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# Eureka Client (Service Discovery)
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true


# ===============================
# Kafka
# ===============================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}
app.kafka.topic.application-events=${APPLICATION_EVENTS_TOPIC:ja.application.events}

