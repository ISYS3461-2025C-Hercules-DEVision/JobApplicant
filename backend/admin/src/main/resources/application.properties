# ===============================
# Application Info
# ===============================
spring.application.name=DevDivision

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/devdivision}

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.pathsToMatch=/api/**

# ===============================
# Cloudinary (reads from .env)
# ===============================
cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME}
cloudinary.apiKey=${CLOUDINARY_API_KEY}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET}

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET:devdivision-dev-secret}
jwt.issuer=devdivision

# ===============================
# File Upload Size Limits
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
